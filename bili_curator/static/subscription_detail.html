<body>
  <div class="container" style="max-width: 1000px; margin: 0 auto;">

    <!-- çŠ¶æ€å¡ç‰‡ -->
    <div class="card status-card" id="status-card">

        <div class="status-badge" id="status-badge">åŠ è½½ä¸­...</div>
      </div>
      
      <div class="status-stats" id="status-stats">
        <!-- ç»Ÿè®¡æ•°æ®å°†åœ¨è¿™é‡Œæ¸²æŸ“ -->
      </div>
      
      <div class="status-times" id="status-times">
        <!-- æ—¶é—´ä¿¡æ¯å°†åœ¨è¿™é‡Œæ¸²æŸ“ -->
      </div>

        ğŸ’¡ æç¤ºï¼š"æœ¬è½®åŒæ­¥å®Œæˆ"ä»…ä»£è¡¨æœ¬æ¬¡é—­ç¯ç»“æŸï¼Œå¹¶ä¸ä»£è¡¨"å…¨é‡å·²ä¸‹è½½å®Œæˆ"ï¼Œè¯·å‚è€ƒ"å¾…ä¸‹è½½"æ•°é‡
      </div>
      
      <div class="row" style="margin-top: 12px;">
        <button id="btn-refresh" class="primary">åˆ·æ–°çŠ¶æ€</button>
        <button id="btn-trigger" disabled>ç«‹å³åŒæ­¥</button>
      </div>
    </div>
    
    <!-- äº‹ä»¶æ—¶é—´çº¿ -->
    <div class="card">
      <h2>åŒæ­¥äº‹ä»¶æ—¶é—´çº¿</h2>
      <div class="timeline" id="timeline">
        <div class="loading">åŠ è½½ä¸­...</div>

    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    
    let subscriptionId = null;
    let poller = null;
    let pollInterval = 5000;
    
    // ä»URLå‚æ•°è·å–è®¢é˜…ID
    function getSubscriptionId() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      return id ? parseInt(id) : null;
    }
    
    function formatTime(timeStr) {
      if (!timeStr) return 'æœªçŸ¥';
      try {
        return new Date(timeStr).toLocaleString();
      } catch {
        return timeStr;
      }
    }
    
    function getStatusText(status) {
      const statusMap = {
        'idle': 'ç©ºé—²',
        'running': 'åŒæ­¥ä¸­...',
        'completed': 'æœ¬è½®å·²å®Œæˆ',
        'failed': 'åŒæ­¥å¤±è´¥'
      };
      return statusMap[status] || status;
    }
    
    function getEventTypeText(type) {
      const typeMap = {
        'list_start': 'å¼€å§‹è·å–åˆ—è¡¨',
        'chunk_ok': 'åˆ†é¡µè·å–æˆåŠŸ',
        'chunk_failed': 'åˆ†é¡µè·å–å¤±è´¥',
        'list_done': 'åˆ—è¡¨è·å–å®Œæˆ',
        'list_failed': 'åˆ—è¡¨è·å–å¤±è´¥'
      };
      return typeMap[type] || type;
    }
    
    async function loadSyncStatus() {
      try {
        const response = await fetch(`/api/subscriptions/${subscriptionId}/sync_status`);
        if (!response.ok) throw new Error(await response.text());
        
        const data = await response.json();
        renderSyncStatus(data);
        
        // å¦‚æœçŠ¶æ€æ˜¯completedæˆ–failedï¼Œåœæ­¢è½®è¯¢
        if (data.status === 'completed' || data.status === 'failed') {
          stopPolling();
        }
        
      } catch (e) {
        console.error('Failed to load sync status:', e);
        $('status-card').innerHTML = `<div class="error">åŠ è½½çŠ¶æ€å¤±è´¥: ${e.message}</div>`;
      }
    }
    
    async function loadSyncTrace() {
      try {
        const response = await fetch(`/api/subscriptions/${subscriptionId}/sync_trace`);
        if (!response.ok) throw new Error(await response.text());
        
        const data = await response.json();
        renderSyncTrace(data.events || []);
        
      } catch (e) {
        console.error('Failed to load sync trace:', e);
        $('timeline').innerHTML = `<div class="error">åŠ è½½äº‹ä»¶å¤±è´¥: ${e.message}</div>`;
      }
    }
    
    function renderSyncStatus(data) {
      const card = $('status-card');
      const badge = $('status-badge');
      const stats = $('status-stats');
      const times = $('status-times');
      
      // æ›´æ–°çŠ¶æ€å¾½ç« 
      badge.textContent = getStatusText(data.status);
      badge.className = `status-badge ${data.status}`;
      
      // æ›´æ–°å¡ç‰‡æ ·å¼
      card.className = `card status-card ${data.status}`;
      
      // æ›´æ–°ç»Ÿè®¡æ•°æ®
      stats.innerHTML = `
        <div class="status-stat">
          <div class="status-stat-value ${data.pending > 0 ? 'warn' : 'ok'}">${data.pending || 0}</div>
          <div class="status-stat-label">å¾…ä¸‹è½½</div>
        </div>
        <div class="status-stat">
          <div class="status-stat-value">${data.remote_total || 0}</div>
          <div class="status-stat-label">è¿œç«¯æ€»æ•°</div>
        </div>
        <div class="status-stat">
          <div class="status-stat-value">${data.existing || 0}</div>
          <div class="status-stat-label">å·²å­˜åœ¨</div>
        </div>
      `;
      
      // æ›´æ–°æ—¶é—´ä¿¡æ¯
      const timeInfo = [];
      if (data.started_at) timeInfo.push(`å¼€å§‹æ—¶é—´: ${formatTime(data.started_at)}`);
      if (data.updated_at) timeInfo.push(`æ›´æ–°æ—¶é—´: ${formatTime(data.updated_at)}`);
      if (data.completed_at) timeInfo.push(`å®Œæˆæ—¶é—´: ${formatTime(data.completed_at)}`);
      if (data.error) timeInfo.push(`é”™è¯¯: ${data.error}`);
      
      times.innerHTML = timeInfo.join(' | ');
    }
    
    function renderSyncTrace(events) {
      const timeline = $('timeline');
      
      if (!events.length) {
        timeline.innerHTML = '<div class="muted" style="text-align: center; padding: 20px;">æš‚æ— åŒæ­¥äº‹ä»¶</div>';
        return;
      }
      
      // æŒ‰æ—¶é—´å€’åºæ’åˆ—ï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
      const sortedEvents = [...events].sort((a, b) => {
        const timeA = new Date(a.ts || 0).getTime();
        const timeB = new Date(b.ts || 0).getTime();
        return timeB - timeA;
      });
      
      timeline.innerHTML = sortedEvents.map(event => {
        const isError = event.type.includes('failed') || event.error;
        const markerClass = isError ? 'error' : (event.type.includes('ok') || event.type.includes('done') ? 'success' : 'info');
        
        let details = [];
        if (event.range) details.push(`èŒƒå›´: ${event.range}`);
        if (event.count) details.push(`æ•°é‡: ${event.count}`);
        if (event.duration_ms) details.push(`è€—æ—¶: ${event.duration_ms}ms`);
        if (event.attempts && event.attempts > 1) details.push(`é‡è¯•: ${event.attempts}æ¬¡`);
        
        return `
          <div class="timeline-item">
            <div class="timeline-marker ${markerClass}"></div>
            <div class="timeline-content">
              <div class="timeline-header">
                <div class="timeline-type">${getEventTypeText(event.type)}</div>
                <div class="timeline-time">${formatTime(event.ts)}</div>
              </div>
              ${details.length ? `<div class="timeline-details">${details.join(' | ')}</div>` : ''}
              ${event.error ? `<div class="timeline-error">é”™è¯¯: ${event.error}</div>` : ''}
            </div>
          </div>
        `;
      }).join('');
    }
    
    function startPolling() {
      if (poller) return;
      
      poller = setInterval(() => {
        loadSyncStatus();
        loadSyncTrace();
      }, pollInterval);
    }
    
    function stopPolling() {
      if (poller) {
        clearInterval(poller);
        poller = null;
      }
    }
    
    // äº‹ä»¶å¤„ç†
    $('btn-refresh').onclick = () => {
      loadSyncStatus();
      loadSyncTrace();
    };
    
    $('btn-trigger').onclick = async () => {
      try {
        const response = await fetch(`/api/subscriptions/${subscriptionId}/sync_trigger`, {
          method: 'POST'
        });
        
        if (!response.ok) throw new Error(await response.text());
        
        alert('åŒæ­¥ä»»åŠ¡å·²æäº¤ï¼Œè¯·ç¨åæŸ¥çœ‹çŠ¶æ€');
        setTimeout(() => {
          loadSyncStatus();
          loadSyncTrace();
        }, 1000);
        
      } catch (e) {
        alert(`è§¦å‘åŒæ­¥å¤±è´¥: ${e.message}`);
      }
    };
    
    // é¡µé¢åˆå§‹åŒ–
    function init() {
      subscriptionId = getSubscriptionId();
      
      if (!subscriptionId) {
        document.body.innerHTML = '<div class="error" style="text-align: center; margin-top: 50px;">ç¼ºå°‘è®¢é˜…IDå‚æ•°</div>';
        return;
      }
      
      $('page-title').textContent = `è®¢é˜… #${subscriptionId} åŒæ­¥è¯¦æƒ…`;
      
      // åŠ è½½æ•°æ®
      loadSyncStatus();
      loadSyncTrace();
      
      // å¼€å§‹è½®è¯¢
      startPolling();
    }
    
    // é¡µé¢å¸è½½æ—¶åœæ­¢è½®è¯¢
    window.addEventListener('beforeunload', stopPolling);
    
    // å¯åŠ¨
    init();
  </script>
